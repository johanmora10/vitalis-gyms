        VITALIS CORPORIS <span class="encabezado__contorno">GIM</span>

      <div id="icono-nav" class="nav-responsive" onclick="mostrarOcultarMenu()">
        <i class="fa-solid fa-bars"></i>
      </div>
    </nav>
  </header>

  <main>
    <section class="formulario">
      <h1 class="contenedor1__titulo">Ingresar Datos</h1>
      <form id="registroForm" novalidate>
        <fieldset>
          <legend>Datos de cuenta</legend>
          <div class="input-group">
            <label for="gmail">Correo Electrónico</label>
            <input class="datos" type="email" id="gmail" name="gmail" placeholder="ejemplo@gmail.com" required />
            <span class="error" id="error-gmail"></span>
          </div>
          <div class="input-group">
            <label for="contraseña">Contraseña</label>
            <input
              class="datos"
              type="password"
              id="contraseña"
              name="contraseña"
              placeholder="Contraseña"
              required
              minlength="6"
            />
            <span class="error" id="error-contraseña"></span>
          </div>
        </fieldset>

        <fieldset>
          <legend>Tipos de usuario</legend>
          <div class="input-group">
            <label for="usuario">Plan de usuario</label>
            <select id="usuario" name="usuario" required>
              <option value="" disabled selected>Seleccione un plan</option>
              <option value="empleado">Empleado</option>
              <option value="usuario">Usuario</option>
              <option value="premium">Premium</option>
            </select>
            <span class="error" id="error-usuario"></span>
          </div>

          <div class="input-group">
            <label for="empresa">Empresa</label>
            <input
              class="datos"
              list="empresa-list"
              name="empresa"
              id="empresa"
              placeholder="Seleccione o escriba una empresa"
              required
            />
            <datalist id="empresa-list">
              <option value="Frontend"></option>
              <option value="Datos"></option>
              <option value="Backend"></option>
            </datalist>
            <span class="error" id="error-empresa"></span>
          </div>
        </fieldset>

        <div class="input-group">
          <label for="mensaje">Mensaje</label>
          <textarea
            id="mensaje"
            name="mensaje"
            placeholder="Ingrese un comentario..."
            rows="4"
            maxlength="300"
          ></textarea>
        </div>

        <div class="input-group checkbox-group">
          <input type="checkbox" id="terminos" name="terminos" required />
          <label for="terminos">Acepta los términos y condiciones</label>
          <span class="error" id="error-terminos"></span>
        </div>

        <button type="submit" class="btn-enviar">Enviar</button>
      </form>
    </section>
  </main>
